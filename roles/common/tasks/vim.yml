- name: install vim
  package:
    name: vim
    state: present
  become: yes
  tags:
    - packages

- name: update .vimrc and vim plugin
  synchronize:
    src: vim/
    dest: "{{ ansible_env.HOME }}"
    recursive: yes
    archive: no
    times: yes
    rsync_opts:
      - "--chmod=Du=rwx,Dog=rx,Fu=rw,Fog=r"
  become: no
  tags:
    - configuration
