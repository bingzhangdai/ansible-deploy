name: Syntax Check
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: |
          bootstrap.yml
          site.yml
          common.yml
